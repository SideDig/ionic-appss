<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Low level rest example</title>
    <script src="min.js"></script>
  </head>
  <body>
    <button id="get">GET request</button>
    <button id="post">POST request</button>
    <button id="put">PUT request</button>
    <button id="delete">DELETE request</button>

    <h1>Tabla de Datos</h1>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre producto</th>
          <th>descripcion producto</th>
          <th>precio del producto</th>
          <th>Imagen del producto</th>
          <th>id categoria</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <!-- Los resultados de la API se mostrarán aquí -->
      </tbody>
    </table>

    <script>
          // Realizar la solicitud GET a la API en PHP
          fetch('method.php')
              .then(response => response.json())
              .then(data => {
                  const tablaBody = document.getElementById('tabla-body');
                  data.forEach(item => {
                      const row = document.createElement('tr');
                      row.innerHTML = `
                          <td>${item.id}</td>
                          <td>${item.nombre_producto}</td>
                          <td>${item.descripcion_producto}</td>
                          <td>${item.precio_producto}</td>
                          <td>${item.imagen_producto}</td>
                          <td>${item.nombre_categoria}</td>
                      `;
                      tablaBody.appendChild(row);
                  });
              })
              .catch(error => console.error('Error:', error));
      </script>

    <h1>API de Ejemplo (POST)</h1>

    <form id="miFormulario1">
      <label for="nombreproducto">Nombre:</label>
      <input type="text" id="nombre_producto" name="nombre_producto"
        required><br><br>

      <label for="descripcion">Descripción del prod:</label>
      <input type="text" id="descripcion_producto" name="descripcion_producto"
        required><br><br>

      <label for="precio">Precio:</label>
      <input type="text" id="precio_producto" name="precio_producto"
        required><br><br>

      <label for="img">Imagen del producto:</label>
      <input type="text" id="imagen_producto" name="imagen_producto"><br><br>

      <input type="submit" value="Enviar">
    </form>

    <div id="resultado1"></div>

    <iframe src="put.php" width="100%" height="300"
      style="border:none;"></iframe>
    <iframe src="index2.php" width="100%" height="100%"
      style="border:none;"></iframe>

    <script>
     const formulario1 = document.getElementById('miFormulario1');
     const resultadoDiv1 = document.getElementById('resultado1');

     formulario1.addEventListener('submit', function (event) {
         event.preventDefault();

         const formData = new FormData(formulario1);

         fetch('method.php', {
             method: 'POST',
             body: formData
         })
         .then(response => response.text())
         .then(data => {
             resultadoDiv1.textContent = data;
             formulario1.reset();
         })
         .catch(error => console.error('Error:', error));
     });
 </script>

    <script>
  $(document).ready(function() {
    var requestTypes = [ "get","post","put","delete"];

    $.each(requestTypes, function( index, value ) {
      $('#' + value).on('click', function() {
        request = triggerRequest(value);
      });
    });

    function triggerRequest(requestType) {
      if ($.inArray(requestType, requestTypes) !== -1) {
        var data = {firstname: "John", lastname: "doe"};
        return $.ajax({
          method: requestType,
          url: "method.php",
          cache: false,
          async: true,
          data: data
        }).done(function(msg) {
          alert("request methode = " + msg);
        }).fail(function( jqXHR, textStatus ) {
          console.error( "Request failed: ");
          console.error( textStatus );
        });
      }
    }
  });
  </script>
  </body>
</html>
