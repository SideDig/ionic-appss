<div>
  <div class="alinear_nav">
    <div class="align_name_icon">
      <img src="../../assets/img/logo.png" width="35px" height="35px"
        style="margin: 5px;">
      <h4>Gaming shop</h4>
    </div>
    <div class="align_btns">
      <ng-container *ngIf="userEmail; else loginRegisterButtons">
        <ion-icon name="person-circle-outline" id="open-custom-dialog" size="large"></ion-icon>
        <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
          <ng-template>
            <h1>Bienvenido </h1>
            <span style="font-size: 17px;">{{userEmail }}</span>
            <button class="btn_cerrarsesion" (click)="logout()">Cerrar sesi√≥n</button>
          </ng-template>
        </ion-modal>
      </ng-container>
      <ng-template #loginRegisterButtons>
        <a href="/login" class="login_icon">
          <ion-icon name="log-in-outline" style="color: white;"
            size="large"></ion-icon>
        </a>
      </ng-template>
    </div>
  </div>
</div>
