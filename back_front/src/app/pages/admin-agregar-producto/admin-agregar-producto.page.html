<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <app-navbar></app-navbar>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre_producto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-input type="text" [(ngModel)]="descripcion_producto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="precio_producto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Link de la imagen</ion-label>
    <ion-input type="text" [(ngModel)]="imagen_producto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Categoria</ion-label>
    <ion-input type="number" [(ngModel)]="nombre_categoria"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="enviarDatos()">Enviar</ion-button>
  <p [ngStyle]="{'text-align': 'center'}" >Hola Admin, bienvenido aqui podras agregar productos</p>
</ion-content>
