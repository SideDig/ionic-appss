<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registro</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form class="form_login" method="post">
              <ion-item>
                <ion-label position="floating">Nombre de usuario</ion-label>
                <ion-input type="text" name="usuario" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input type="email" name="correo" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" name="contraseña" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Repetir contraseña</ion-label>
                <ion-input type="password" name="repetir_contraseña" required></ion-input>
              </ion-item>
              <ion-button type="submit" name="iniciar_sesion" class="iniciar_sesion">
                Ingresar
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
